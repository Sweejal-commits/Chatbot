<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="chat-page">
    <!-- Header section -->
    <header >
        <div class="header-container">
           <img src="teacher1.png" alt="Teacher" class="header-icon">
           <h1>YOUR SMART COLLEGE ASSISTANT</h1>
           <img src="Student1.png" alt="Student" class="header-icon">
       </div>
     </header>
     <!-- chat page -->
     <!-- chat container -->
      <div class="chat-container">
        <button id="clearChat">&times</button>
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here... -->
        </div>
        <div class="input-container">
            <input type="text"  id="userInput" placeholder="Type your message...">
            <!-- &#10148 for send(arrow) button -->
            <button id="sendBtn">&#10148</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
